## Default values for mychart.
## Remplissez ces champs selon votre application.

replicaCount: 1

image:
  repository: ""
  tag: ""
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: [] # Example: [{ host: "example.com", path: "/" }]
  tls: []   # Example: [{ hosts: ["example.com"], secretName: "tls-secret" }]

env: {} # Map of environment variables for the container

# Add any extra containers, resources, nodeSelector, tolerations, etc. below if needed
resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
